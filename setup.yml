- hosts: webservers
  become: yes
  pre_tasks:
    - name: Update apt
      ansible.builtin.apt:
        update_cache: yes
  roles:
    - role: geerlingguy.pip
    - role: datadog.datadog
  tasks:
    - name: Install system packages
      apt:
        pkg:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: latest
        update_cache: true
    
    - name: Add Docker GPG apt key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker
      apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin

